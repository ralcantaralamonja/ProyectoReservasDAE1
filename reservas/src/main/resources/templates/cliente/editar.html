<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title th:text="${cliente.nombresCliente}">Cliente</title>
  <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
  <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Fira+Sans+Extra+Condensed:wght@400;500&family=Jost:wght@200;400;700;900&family=PT+Serif:wght@400;700&family=Quicksand:wght@300;500;700&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>

<h1 th:text="'Editar a cliente : ' + ${cliente.nombresCliente}"></h1>

<div class="ingresar">
  <form class="head" th:action = "@{/cliente/editar(codigoCliente=${cliente.codigoCliente})}" method="post" th:object="${cliente}">
    <label for="nombre">Nombre: </label>
    <input type="text" id="nombre" name="nombre" th:value="${cliente.nombresCliente}" />
    <br>
    <label for="apellido">Apellidos: </label>
    <input type="text" id="apellido" name="apellido" th:value="${cliente.apellidosCliente}" />
    <br>
    <label for="correo">Correo: </label>
    <input type="text" id="correo" name="correo" th:value="${cliente.correoCliente}" />
    <br>
    <label for="numero">Numero: </label>
    <input type="text" id="numero" name="numero" th:value="${cliente.celularCliente}" />
    <br>
    <input class="btnGuardar" type="submit" value="Actualizar">
  </form>
</div>

</body>
</html>
